<html>
<head>

    <style>
      html, body {
        width:  100%;
        height: 100%;
        margin: 0;
      }
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            color: #333;
            font-family: Arial;
            font-size: 12px;
        }
        canvas {
            background: #ffd;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
        }

    </style>
    
    <script src="./grid.js" ></script>
    <script src="./matrix.js"></script>
    <!-- <script src="./gamerKeys.js"></script> -->
    <script src="./gamerThreeRandomMove.js"></script>

    <script>
      // COMMON

      function run() {
        const matrix = new Matrix(100, 100);
        grid = new Grid(matrix);

        var gamer = new Gamer(matrix, 20, 50, {r:220, g:220, b: 220});
        gamer.step(grid);

        var gamer2 = new Gamer(matrix, 80, 50, {r:150, g:150, b: 150});
        gamer2.step(grid);

        var gamer3 = new Gamer(matrix, 50, 50, {r:180, g:100, b: 100});
        gamer3.step(grid);

      }
    </script>
</head>
<body onload="run()">
<canvas id="cnv"></canvas>
</body>
