<!DOCTYPE html>
<html>
<head>
    <title>Twenty Game Demo</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 50px);
            grid-template-rows: repeat(4, 50px);
            gap: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="gameBoard" class="grid"></div>
    <script src="game.js"></script>
</body>
</html>
