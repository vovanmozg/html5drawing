<html>
<body>
<style>
body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #bbb;
}
</style>
<canvas id="canvas"></canvas>
</body>
<script>
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var width = canvas.width = window.innerWidth;
var height = canvas.height = window.innerHeight;
var angle = 0;


var ballx = 0;
var bally = 0;
var ballxd = 1;
var ballyd = 1;


function boxwrapper() {
  sizemax = 8;


  rand = Math.random();
  angle+=0.01; // = Math.random() * Math.PI * 2;
  size = (1 - rand) * sizemax;
  aplha = (1 - rand);


  x = width/2 + rand * width/3  * Math.cos(angle);
  y = height/2 + rand * height/3  * Math.sin(angle);


  //x = ballx - 1;// + Math.random() * 1;
  //y = bally - 1; // + Math.random() * 1;
  
  x = width/2 + ( height/3 - angle * 10)  * Math.cos(angle);
  y = height/2 + ( height/3 - angle * 10) * Math.sin(angle);
  box(x, y, size, 255 * Math.random(), 255 * Math.random(), 0, aplha )


  x = x + rand * 150 * Math.cos(angle*9);
  y = y + rand * 150 * Math.sin(angle*9);
  box(x, y, size/2, 255 * Math.random(), 0, 255 * Math.random(), aplha )

  x = width/2 +  width/3  * Math.cos(angle) + 50 * Math.cos(angle*3) - 40 * Math.sin(angle*3);
  y = height/2 +  height/3  * Math.sin(angle) + 100 * Math.sin(angle*3) + 40 * Math.sin(angle*3);
  //box(x, y, size/3, 0, 255 * Math.random(), 255 * Math.random(), aplha )

  //ball();

}

function ball() {
  ballx += ballxd * 5;
  bally += ballyd * 5;

  if(ballx > width || ballx < 0)
    ballxd *= -1;

  if(bally > height || bally < 0)
    ballyd *= -1;

  //console.log(ballx);

  //ctx.globalAlpha = 1;
  //ctx.fillStyle = 'rgb(' + 0 + ', '  + 200 + ', ' + 0 + ')'; 
  //ctx.fillRect(ballx, bally, 1, 1);
}

function box(x, y, size, r, g, b, alpha) {
  ctx.globalAlpha = alpha;
  ctx.fillStyle = 'rgb(' + parseInt(r) + ', '  + parseInt(g) + ', ' + parseInt(b) + ')'; 
  ctx.fillRect(x, y, size, size);
}


function rc() {
  return angle * 100 % 255;
}

setInterval(boxwrapper, 10);



</script>
</body>
</html>
