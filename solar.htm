<html>
<body>
<style>
body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #bbb;
}
</style>
<canvas id="canvas"></canvas>
<canvas id="canvas2"></canvas>
</body>
<script>

var canvas2 = document.getElementById('canvas2');
var ctx2 = canvas2.getContext('2d');
canvas2.width = window.innerWidth;
canvas2.height = 0 * window.innerHeight;

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var width = canvas.width = window.innerWidth;
var height = canvas.height = window.innerHeight/10*10;
var counter = 0;

draw = function(x, y, size, color) {
  
  ctx.globalAlpha = 0.5;



  color = color || '#ff0055';
  ctx.fillStyle = color;

  // ctx.fillRect(this.x, height, 1, -height);

  //ctx.fillStyle = this.color; 
  //ctx.fillRect(this.x, this.y, 5, 5);
  ctx.beginPath();
  ctx.arc(x, y, size, 0, 2*Math.PI);
  ctx.closePath();
  ctx.fill();

}


function render() {  
  //ctx.clearRect(0, 0, width, height);
  counter++;

  ctx.globalAlpha = 0.007;
  ctx.fillStyle = '#000000';
  ctx.fillRect(0, 0, width, height);

  sunrad = 150;

  // sun
  draw(width/2, height/2, sunrad, 'yellow');

  // mercury
  var x = width/2 + Math.sin(counter/100) * width/2*0.3;
  var y = height/2 + Math.cos(counter/100) * height/2*0.6;
  draw(x, y, 2, '#660000');
  
  //venus
  x = width/2 + Math.sin(counter/170) * width/2*0.4;
  y = height/2 + Math.cos(counter/170) * height/2*0.7;
  draw(x, y, 5, '#00aaaa');
  
  //earth
  zx = width/2 + Math.sin(counter/190) * width/2*0.5;
  zy = height/2 + Math.cos(counter/190) * height/2*0.8;
  draw(zx, zy, 5, '#009966');

  mx = zx + Math.sin(counter/10) * 20;
  my = zy + Math.cos(counter/10) * 20;
  draw(mx, my, 1, '#777777');

  //mars
  mx = width/2 + Math.sin(counter/180) * width/2*0.6;
  my = height/2 + Math.cos(counter/180) * height/2*0.9;
  draw(mx, my, 5, '#ff0000');

  // fobos
  fx = mx + Math.sin(counter/15) * 20;
  fy = my + Math.cos(counter/15) * 20;
  draw(fx, fy, 1, '#ff0000');

  //deimos
  dx = mx + Math.sin(counter/10) * 15;
  dy = my + Math.cos(counter/10) * 15;
  draw(dx, dy, 1, '#ff0000');

  //upiter
  ux = width/2 + Math.sin(counter/250) * width/2*0.9;
  uy = height/2 + Math.cos(counter/250) * height/2*1;
  draw(ux, uy, 20, '#ff4400');

  sx = ux + Math.sin(counter/30) * 25;
  sy = uy + Math.cos(counter/30) * 25;
  draw(sx, sy, 1, '#888888');

  sx = ux + Math.sin(counter/40) * 35;
  sy = uy + Math.cos(counter/40) * 35;
  draw(sx, sy, 1, '#888888');

    sx = ux + Math.sin(counter/12) * 45;
  sy = uy + Math.cos(counter/12) * 45;
  draw(sx, sy, 1, '#888888');

    sx = ux + Math.sin(counter/7) * 55;
  sy = uy + Math.cos(counter/7) * 55;
  draw(sx, sy, 1, '#888888');
  

  requestAnimationFrame(render);
}



render();


</script>
</body>
</html>
